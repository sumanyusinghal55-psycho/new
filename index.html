<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>21 Years of Love ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #ffd6e8, #3a0f2b);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    background: rgba(0,0,0,0.55);
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease;
  }

  h1, h2 {
    margin-bottom: 15px;
  }

  .question {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    background: linear-gradient(135deg,#ff4f9a,#ff9ac6);
    color: #fff;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .options button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255,79,154,0.6);
  }

  .panel {
    animation: slideUp 0.8s ease;
  }

  .heart {
    font-size: 45px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  audio {
    display: none;
  }
</style>
</head>

<body>

<div id="app"></div>

<audio autoplay loop>
  <source src="music/song.mp3" type="audio/mpeg">
</audio>

<script>
const questions = [
  {
    text: "üë® Papa: Who says sorry first after an argument?",
    options: ["Papa üòÑ", "Mummy ‚ù§Ô∏è", "Whoever misses first"],
    score: [2,2,3]
  },
  {
    text: "üë© Mummy: Who understands you without words?",
    options: ["Papa ‚ù§Ô∏è", "Kids üòÑ", "Only myself"],
    score: [3,1,1]
  },
  {
    text: "üë® Papa: Best moment with Mummy?",
    options: ["Everyday life", "Festivals together", "All moments ‚ù§Ô∏è"],
    score: [2,2,3]
  },
  {
    text: "üë© Mummy: What makes Papa special?",
    options: ["His care", "His patience", "Everything ‚ù§Ô∏è"],
    score: [2,2,3]
  },
  {
    text: "üíû Together: Secret of 21 years?",
    options: ["Love", "Understanding", "Never giving up ‚ù§Ô∏è"],
    score: [2,2,3]
  },
  {
    text: "üíç Who loves more?",
    options: ["Papa", "Mummy", "Both equally ‚ù§Ô∏è"],
    score: [1,1,3]
  }
];

let index = 0;
let totalScore = 0;
const app = document.getElementById("app");

function showQuestion() {
  const q = questions[index];
  app.innerHTML = `
    <div class="panel">
      <h2>Question ${index + 1}</h2>
      <div class="question">${q.text}</div>
      <div class="options">
        ${q.options.map((opt,i) =>
          `<button onclick="answer(${q.score[i]})">${opt}</button>`
        ).join("")}
      </div>
    </div>
  `;
}

function answer(points) {
  totalScore += points;
  index++;
  if (index < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  app.innerHTML = `
    <div class="panel">
      <h1>üíç 21 Years of Togetherness üíç</h1>

      <p>
        Two hearts.<br>
        One journey.<br>
        Endless love.
      </p>

      <h2>Love Score: ${totalScore} ‚ù§Ô∏è</h2>

      <div class="heart">üíñ</div>

      <h1 style="margin-top:25px;">WE LOVE YOU ‚ù§Ô∏è</h1>

      <p style="margin-top:10px; font-style:italic;">
        ‚Äî Forever grateful, your children
      </p>
    </div>
  `;
}

showQuestion();
</script>

</body>
</html>
