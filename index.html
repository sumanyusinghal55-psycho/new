<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>21 Years of Love ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #ffd6e8, #3a0f2b);
    color: #fff;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    background: rgba(0,0,0,0.55);
    padding: 25px;
    border-radius: 22px;
    width: 90%;
    max-width: 430px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    animation: fadeIn 1s ease;
    z-index: 2;
  }

  h1, h2 {
    margin-bottom: 15px;
  }

  .question {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .options button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    background: linear-gradient(135deg,#ff4f9a,#ff9ac6);
    color: #fff;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .options button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 18px rgba(255,79,154,0.7);
  }

  .panel {
    animation: slideUp 0.9s ease;
  }

  .final-text {
    font-size: 17px;
    line-height: 1.6;
    margin-top: 15px;
    font-style: italic;
  }

  .heart {
    font-size: 48px;
    margin: 15px 0;
    animation: pulse 1.6s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* Floating hearts */
  .floating-heart {
    position: absolute;
    bottom: -50px;
    color: rgba(255,182,213,0.8);
    font-size: 22px;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }

  audio {
    display: none;
  }
</style>
</head>

<body>

<div id="app"></div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="music/song.mp3" type="audio/mpeg">
</audio>

<script>
const questions = [
  {
    text: "üë® Papa: Who says sorry first after a small fight?",
    options: ["Papa üòÑ", "Mummy ‚ù§Ô∏è", "Whoever misses first"]
  },
  {
    text: "üë© Mummy: Who understands you without words?",
    options: ["Papa ‚ù§Ô∏è", "Kids üòÑ", "Pure love itself"]
  },
  {
    text: "üë® Papa: Best moment with Mummy?",
    options: ["Daily life together", "Festivals & memories", "Every moment ‚ù§Ô∏è"]
  },
  {
    text: "üë© Mummy: What makes Papa special?",
    options: ["His care", "His patience", "Everything ‚ù§Ô∏è"]
  },
  {
    text: "üíû Together: Secret of 21 beautiful years?",
    options: ["Love", "Understanding", "Never giving up ‚ù§Ô∏è"]
  },
  {
    text: "üíç Who loves more?",
    options: ["Papa", "Mummy", "Both equally ‚ù§Ô∏è"]
  }
];

let index = 0;
const app = document.getElementById("app");

function showQuestion() {
  const q = questions[index];
  app.innerHTML = `
    <div class="panel">
      <h2>Question ${index + 1}</h2>
      <div class="question">${q.text}</div>
      <div class="options">
        ${q.options.map(opt =>
          `<button onclick="nextQuestion()">${opt}</button>`
        ).join("")}
      </div>
    </div>
  `;
}

function nextQuestion() {
  index++;
  if (index < questions.length) {
    showQuestion();
  } else {
    showFinal();
  }
}

function showFinal() {
  app.innerHTML = `
    <div class="panel">
      <h1>üíç 21 Years of Love üíç</h1>

      <div class="heart">üíñ</div>

      <div class="final-text">
        Two hearts chose each other,<br>
        and every day since,<br>
        they chose love again.
        <br><br>
        Through smiles and silence,<br>
        through strength and sacrifice,<br>
        you built a home filled with warmth.
        <br><br>
        Your love is our greatest blessing,<br>
        our safest place,<br>
        and our forever inspiration.
      </div>

      <h1 style="margin-top:25px;">WE LOVE YOU ‚ù§Ô∏è</h1>

      <p style="margin-top:10px; font-style:italic;">
        ‚Äî Always and forever, your children
      </p>
    </div>
  `;
}

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 350);

showQuestion();
</script>

</body>
</html>
