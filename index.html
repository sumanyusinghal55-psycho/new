body {

  font-family: Georgia, serif;
  display: flex;

/* Card */
.card {

  padding: 30px;
  border-radius: 18px;
  max-width: 650px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* Buttons */
button {

  margin: 10px 0;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #b83280;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #9b2c6f; }

/* Candles */
.candles {
  position: fixed;
  bottom: 30px;
  display: flex;
  gap: 60px;
}
.candle {
  width: 40px;
  height: 120px;
  background: white;
  border-radius: 8px;
  position: relative;
  box-shadow: 0 0 25px rgba(255,200,100,0.7);
}
.flame {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 30px;
  background: radial-gradient(circle, #fff7b2, #ff9800);
  border-radius: 50%;
  animation: flicker 0.2s infinite alternate;
}
@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.1); }
}
</style>
</head>
